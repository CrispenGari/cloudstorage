query User {
  user {
    ...UserFragment
    musics {
      ...MusicFragment
    }
    pictures {
      ...PictureFragment
    }
    miscellaneous {
      ...MiscellaneousFragment
    }
    videos {
      ...VideoFragment
    }
    documents {
      ...DocumentFragment
    }
    trash {
      ...TrashFragment
    }
  }
}
